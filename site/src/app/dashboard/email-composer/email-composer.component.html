<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form [formGroup]="form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>To</label>
                                        <input formControlName="to" type="text" class="form-control" placeholder="to" value="Hello!">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <input [disabled]="formDisabled" formControlName="subject" type="text" class="form-control" placeholder="Subject" value="Hello!">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Message</label>
                                        <textarea [disabled]="formDisabled" formControlName="message" rows="5" class="form-control" placeholder="Here can be your description"
                                            value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                    </div>
                                </div>
                            </div>
                            <button [disabled]="!form.valid || formDisabled" 
                                    class="btn btn-info btn-fill pull-right" 
                                    data-sitekey="6Lf1rhgUAAAAAHntoP2lvqcUq-QCd3AzT_6L2SkF"
                                    data-callback="captchCallback" >Send</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
